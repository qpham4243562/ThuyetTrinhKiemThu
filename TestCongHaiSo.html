<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Cong Hai So</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { color: blue; }
    </style>
</head>
<body>
    <h1>Cộng Hai Số</h1>
    <form id="sumForm">
        <label for="number1">Số thứ nhất:</label><br>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">Số thứ hai:</label><br>
        <input type="number" id="number2" name="number2"><br><br>
        <button type="submit">Tính tổng</button>
    </form>
    <p class="result" id="result"></p>

    <script>
        document.getElementById('sumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const number1 = parseFloat(document.getElementById('number1').value) || 0;
            const number2 = parseFloat(document.getElementById('number2').value) || 0;
            const sum = number1 + number2;
            document.getElementById('result').textContent = `Tổng: ${sum}`;
        });
    </script>
</body>
</html>
